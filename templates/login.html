<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EchoDash Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      color: #333;
    }
    .btn-spotify {
      background-color: #6a11cb; 
      border: none;
      font-weight: bold;
      color: white;
    }
    .btn-spotify:hover {
      background-color: #5711a5;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card shadow p-5 text-center">
    <h1 class="mb-4">Welcome to <span style="color:#6a11cb;">Statify</span></h1>
    <p class="mb-4">Connect your Spotify account to explore your listening habits.</p>
    <a href="{{ url_for('login') }}" class="btn btn-spotify btn-lg">Login with Spotify</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
